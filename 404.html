<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ページが見つかりません | 日靜 - NISSEI</title>
    <meta name="description" content="お探しのページは見つかりませんでした。">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Zen+Kaku+Gothic+New:wght@400;500;700&family=Zen+Old+Mincho:wght@400;500;700;900&display=swap"
        rel="stylesheet">

    <!-- ファビコン設定 -->
    <link rel="icon" type="image/png" href="./img/favicon_logo.png">
    <link rel="apple-touch-icon" href="./img/favicon_logo.png">

    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <style>
        .error-page {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 40px 20px;
            background-color: #f8f9f5;
        }

        .error-page__content {
            max-width: 600px;
        }

        .error-page__code {
            font-family: var(--font-serif);
            font-size: 8rem;
            color: var(--accent-color);
            margin-bottom: 20px;
            line-height: 1;
        }

        .error-page__title {
            font-family: var(--font-serif);
            font-size: 1.8rem;
            margin-bottom: 20px;
            color: var(--text-color);
        }

        .error-page__desc {
            font-size: 1rem;
            line-height: 1.8;
            color: var(--text-light);
            margin-bottom: 40px;
        }

        .error-page__logo {
            margin-bottom: 40px;
            font-family: var(--font-serif);
        }

        .error-page__logo-sub {
            display: block;
            font-size: 0.8rem;
            letter-spacing: 0.3em;
            margin-bottom: 5px;
            font-family: var(--font-sans);
        }

        .error-page__logo-main {
            display: block;
            font-size: 2.5rem;
            letter-spacing: 0.2em;
        }

        .error-page__logo-en {
            display: block;
            font-size: 0.9rem;
            letter-spacing: 0.5em;
            margin-top: 5px;
            color: var(--text-light);
        }

        .error-page__buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }

        @media (max-width: 768px) {
            .error-page__code {
                font-size: 5rem;
            }

            .error-page__title {
                font-size: 1.4rem;
            }

            .error-page__buttons {
                flex-direction: column;
                align-items: center;
            }

            .error-page__buttons a {
                width: 100%;
                max-width: 300px;
            }
        }
    </style>
</head>

<body>
    <div class="error-page">
        <div class="error-page__content">
            <div class="error-page__logo">
                <span class="error-page__logo-sub">一棟貸し宿</span>
                <span class="error-page__logo-main">日靜</span>
                <span class="error-page__logo-en">Nissei</span>
            </div>

            <div class="error-page__code">404</div>
            <h1 class="error-page__title">ページが見つかりません</h1>
            <p class="error-page__desc">
                お探しのページは移動または削除された可能性があります。<br>
                URLをご確認いただくか、トップページからお探しください。
            </p>

            <div class="error-page__buttons">
                <a href="index.html" class="btn-reservation">トップページへ</a>
                <a href="index.html#contact" class="btn-outline">お問い合わせ</a>
            </div>
        </div>
    </div>
</body>

</html>
